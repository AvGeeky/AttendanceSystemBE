version: '3.8'

services:
  redis:
    image: redis:7.4.3-alpine
    container_name: redis-secure
    ports:
      - "6379:6379"
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    command: >
      redis-server
      --requirepass 
      --appendonly yes
    volumes:
      - redis_data:/data
    restart: always

volumes:
  redis_data:
